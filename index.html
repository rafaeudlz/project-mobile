<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafa Ice Cream</title>

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <img src="./images/logo 1.svg" alt="Logo de um sorvete na parte superior da tela">

      <div class="title">
        <h1>Rafa's Ice Cream</h1>
      </div>
    </header>

    <main>
      <div class="text">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores quis similique laboriosam aspernatur dolorum! Nam, reiciendis deserunt nobis asperiores necessitatibus omnis eaque officia veniam, earum ab obcaecati dolore quae consequuntur.
        </p>
      </div>
     
      <div class="card">
        <img src="./images/sorvete1.png" alt="Paletas com frutas">
        <span>PALETAS</span>
      </div>
  
      <div class="card">
        <img src="./images/sorvete2.png" alt="sorvete no pote com varias frutas caindo por cima">
        <span>SHAKES</span>
      </div>
  
      <div class="card">
        <img src="./images/sorvete3.png" alt="sorvete lilas em uma colher">
        <span>MASSAS</span>
      </div>
  
      <div class="card">
        <img src="./images/sorvete4.png" alt="uma mão segurando um picole de frutas e amendoin">
        <span>PICOLÉS</span>
      </div>
    </main>
  </div>
  
</body>
</html>
